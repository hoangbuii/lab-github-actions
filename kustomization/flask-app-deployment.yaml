apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
  namespace: flask-app-test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: docker.io/hoangbuii2711/flask-app:v4.1
        envFrom:
        - configMapRef:
            name: flask-app-env
        ports:
          - containerPort: 8080
